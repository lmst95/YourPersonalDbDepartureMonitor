services:
  db-live-tracker:
    build: .
    container_name: db-live-tracker
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - db-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db-data:
    driver: local
