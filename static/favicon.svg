<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="#1a1a2e"/>

  <!-- Railway tracks - diagonal perspective behind clock -->
  <g stroke="#6b7280" stroke-width="2" fill="none">
    <!-- Left rail - diagonal -->
    <line x1="4" y1="60" x2="28" y2="4"/>
    <!-- Right rail - diagonal -->
    <line x1="36" y1="60" x2="60" y2="4"/>
    <!-- Cross ties - perspective (wider at bottom, narrower at top) -->
    <line x1="5" y1="56" x2="38" y2="56"/>
    <line x1="10" y1="46" x2="42" y2="46"/>
    <line x1="16" y1="36" x2="48" y2="36"/>
    <line x1="22" y1="26" x2="54" y2="26"/>
    <line x1="26" y1="18" x2="58" y2="18"/>
    <line x1="28" y1="10" x2="60" y2="10"/>
  </g>

  <!-- Clock face circle - shadow for depth -->
  <circle cx="34" cy="34" r="18" fill="#0a0a15" opacity="0.5"/>

  <!-- Clock face circle -->
  <circle cx="32" cy="32" r="18" fill="#0f4c75" stroke="#3282b8" stroke-width="2.5"/>

  <!-- Clock face inner -->
  <circle cx="32" cy="32" r="14" fill="#1b262c"/>

  <!-- Hour markers -->
  <g fill="#bbe1fa">
    <circle cx="32" cy="20" r="2"/>
    <circle cx="44" cy="32" r="2"/>
    <circle cx="32" cy="44" r="2"/>
    <circle cx="20" cy="32" r="2"/>
  </g>

  <!-- Clock hands -->
  <g stroke="#bbe1fa" stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="32" y1="32" x2="32" y2="23" stroke-width="3"/>
    <!-- Minute hand -->
    <line x1="32" y1="32" x2="41" y2="27" stroke-width="2"/>
  </g>

  <!-- Center dot -->
  <circle cx="32" cy="32" r="2.5" fill="#e94560"/>
</svg>
